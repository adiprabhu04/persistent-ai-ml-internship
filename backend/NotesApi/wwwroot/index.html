<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth mobile scrolling */
        body { -webkit-tap-highlight-color: transparent; }
        .page { display: none; }
        .page.active { display: block; }
        .loader { border-top-color: #3B82F6; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col overflow-hidden">

    <script>
        const API_URL = ""; 
    </script>

    <div id="login-page" class="page active h-full flex flex-col justify-center px-6 bg-white">
        <h1 class="text-3xl font-bold text-blue-600 mb-2">Welcome Back</h1>
        <p class="text-gray-500 mb-8">Sign in to access your notes</p>
        
        <input type="email" id="email" placeholder="Email" class="w-full p-4 mb-4 bg-gray-50 rounded-xl border border-gray-200 focus:outline-none focus:border-blue-500 transition">
        <input type="password" id="password" placeholder="Password" class="w-full p-4 mb-6 bg-gray-50 rounded-xl border border-gray-200 focus:outline-none focus:border-blue-500 transition">
        
        <button onclick="login()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-semibold shadow-lg active:scale-95 transition">Sign In</button>
        <p id="login-error" class="text-red-500 text-center mt-4 text-sm hidden">Invalid credentials</p>
    </div>

    <div id="dashboard-page" class="page h-full flex flex-col relative">
        <header class="bg-white p-4 shadow-sm z-10 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">My Notes</h1>
            <button onclick="logout()" class="text-sm text-red-500 font-medium">Logout</button>
        </header>

        <div class="p-4 bg-white border-b border-gray-100">
            <input type="text" id="search-box" onkeyup="handleSearch(event)" placeholder="Search notes..." class="w-full bg-gray-100 p-3 rounded-lg text-sm focus:outline-none">
        </div>

        <div id="notes-list" class="flex-1 overflow-y-auto p-4 space-y-3 pb-24">
            <p class="text-center text-gray-400 mt-10">Loading notes...</p>
        </div>

        <button onclick="showAddModal()" class="absolute bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center text-3xl active:scale-90 transition z-20">+</button>
    </div>

    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl transform transition-transform duration-300 translate-y-full sm:translate-y-0" id="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">New Note</h2>
                <button onclick="hideAddModal()" class="text-gray-400 text-2xl">&times;</button>
            </div>
            
            <input type="text" id="note-title" placeholder="Title" class="w-full text-lg font-bold mb-4 border-b border-gray-200 focus:outline-none pb-2">
            <textarea id="note-content" placeholder="Write something..." class="w-full h-32 text-gray-600 resize-none focus:outline-none"></textarea>
            
            <button onclick="createNote()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-semibold mt-4 shadow-lg active:scale-95 transition">Save Note</button>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let searchTimer;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        if (token) { showPage('dashboard-page'); fetchNotes(); }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    errorMsg.classList.add('hidden');
                    showPage('dashboard-page');
                    fetchNotes();
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                alert("Connection failed. Check API URL.");
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        async function fetchNotes(search = '') {
            const list = document.getElementById('notes-list');
            
            try {
                const res = await fetch(`${API_URL}/notes?page=1&pageSize=50&search=${search}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) logout();

                const data = await res.json();
                renderNotes(data.data);
            } catch (err) {
                list.innerHTML = `<p class="text-center text-red-400 mt-4">Failed to load notes.</p>`;
            }
        }

        function renderNotes(notes) {
            const list = document.getElementById('notes-list');
            list.innerHTML = '';

            if (notes.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 mt-10">No notes found.</div>`;
                return;
            }

            notes.forEach(note => {
                const date = new Date(note.updatedAt).toLocaleDateString();
                const html = `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 active:bg-gray-50 transition">
                        <h3 class="font-bold text-gray-800 text-lg mb-1">${note.title}</h3>
                        <p class="text-gray-500 text-sm line-clamp-2">${note.content}</p>
                        <div class="mt-3 flex justify-between items-center">
                            <span class="text-xs text-gray-400">${date}</span>
                        </div>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        async function createNote() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;

            if (!title) return alert("Title is required");

            await fetch(`${API_URL}/notes`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title, content })
            });

            hideAddModal();
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
            fetchNotes();
        }

        function handleSearch(e) {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                fetchNotes(e.target.value);
            }, 300); // Wait 300ms after typing stops
        }

        function showAddModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('modal-content').classList.remove('translate-y-full');
            }, 10);
        }

        function hideAddModal() {
            document.getElementById('modal-content').classList.add('translate-y-full');
            setTimeout(() => {
                document.getElementById('add-modal').classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
