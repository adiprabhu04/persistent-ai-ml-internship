<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notes App</title>
    <style>
        /* --- 1. MODERN RESET & VARIABLES --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --accent: #8b5cf6; /* New purple for AI features */
            --bg-color: #f1f5f9;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        /* --- 2. UTILITY CLASSES --- */
        .hidden { display: none !important; }
        .page { display: none; height: 100%; width: 100%; flex-direction: column; }
        .page.active { display: flex; }
        
        button { cursor: pointer; border: none; outline: none; transition: all 0.2s ease; }
        button:active { transform: scale(0.96); }

        /* --- 3. LOGIN SCREEN --- */
        #login-page { 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem; 
            background: var(--bg-color);
        }

        .login-card {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            background: #dbeafe;
            color: var(--primary);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        h1 { font-size: 1.75rem; font-weight: 800; color: var(--text-main); margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-sub); margin-bottom: 2rem; font-size: 0.95rem; }

        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-main); margin-bottom: 0.5rem; margin-left: 0.25rem; }
        
        input, textarea { 
            width: 100%; 
            padding: 1rem; 
            border: 2px solid var(--border); 
            border-radius: 12px; 
            font-size: 1rem; 
            background: #f8fafc; 
            color: var(--text-main);
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus { 
            border-color: var(--primary); 
            background: #fff; 
            outline: none; 
        }

        .btn-primary { 
            width: 100%; 
            padding: 1rem; 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white; 
            font-weight: 700; 
            border-radius: 12px; 
            font-size: 1rem; 
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* New AI Button Style */
        .btn-ai {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
            font-weight: 700;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .error-msg { 
            background: #fef2f2; 
            color: #ef4444; 
            padding: 0.75rem; 
            border-radius: 8px; 
            margin-top: 1.5rem; 
            font-size: 0.9rem; 
            border: 1px solid #fee2e2;
        }

        /* --- 4. DASHBOARD --- */
        #dashboard-page { background: var(--surface); max-width: 600px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.05); }
        
        header { 
            padding: 1.25rem; 
            background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border);
        }

        .logout-btn { color: #ef4444; background: #fef2f2; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; font-size: 0.85rem; }

        .search-container { padding: 1rem 1.25rem; background: var(--surface); }
        #search-box { background: #f1f5f9; border: none; padding: 0.85rem 1rem; border-radius: 12px; font-size: 0.95rem; }

        #notes-list { flex: 1; overflow-y: auto; padding: 0 1.25rem 6rem 1.25rem; }
        
        .note-card { 
            background: white; 
            padding: 1.25rem; 
            border-radius: 16px; 
            margin-bottom: 1rem; 
            border: 1px solid var(--border); 
            transition: transform 0.1s;
        }
        .note-card:active { background-color: #f8fafc; transform: scale(0.98); }
        
        .note-card h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.35rem; color: var(--text-main); }
        .note-card p { color: var(--text-sub); font-size: 0.95rem; line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .note-date { font-size: 0.75rem; color: #94a3b8; margin-top: 0.85rem; display: block; font-weight: 500; }

        /* --- 5. FAB & MODAL --- */
        .fab { 
            position: absolute; 
            bottom: 2rem; 
            right: 1.5rem; 
            width: 3.5rem; 
            height: 3.5rem; 
            background: var(--primary); 
            color: white; 
            border-radius: 50%; 
            font-size: 2rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); 
            z-index: 20; 
        }
        
        #add-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 50; display: flex; align-items: flex-end; justify-content: center; backdrop-filter: blur(2px); }
        
        .modal-content { 
            background: var(--surface); 
            width: 100%; 
            max-width: 600px;
            border-top-left-radius: 24px; 
            border-top-right-radius: 24px; 
            padding: 1.5rem; 
            transform: translateY(100%); 
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }
        .modal-content.open { transform: translateY(0); }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border); }
        .close-btn { font-size: 1.75rem; color: #94a3b8; background: none; padding: 0 0.5rem; }
        
        #note-title { font-weight: 800; font-size: 1.5rem; border: none; background: transparent; padding: 0.5rem 0; border-radius: 0; }
        #note-title:focus { border: none; box-shadow: none; }
        
        #note-content { height: 150px; resize: none; border: none; background: transparent; padding: 0.5rem 0; font-size: 1.1rem; line-height: 1.6; }
        #note-content:focus { border: none; box-shadow: none; }
        
        /* Loading Overlay */
        #loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <script>
        const API_URL = ""; 
    </script>

    <div id="loading-overlay" class="hidden">
        <div style="font-size: 3rem; animation: bounce 1s infinite;">ü§ñ</div>
        <h3 style="margin-top: 1rem; color: var(--primary);">Reading Handwriting...</h3>
        <p style="color: var(--text-sub);">Please wait a moment</p>
    </div>

    <div id="login-page" class="page active">
        <div class="login-card">
            <div class="brand-icon">üìù</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your details to access your notes.</p>
            
            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button onclick="login()" class="btn-primary">Sign In</button>
            <p id="login-error" class="error-msg hidden">‚ö†Ô∏è Invalid email or password</p>
        </div>
    </div>

    <div id="dashboard-page" class="page">
        <header>
            <h1>My Notes</h1>
            <button onclick="logout()" class="logout-btn">Log Out</button>
        </header>

        <div class="search-container">
            <input type="text" id="search-box" onkeyup="handleSearch(event)" placeholder="üîç  Search notes...">
        </div>

        <div id="notes-list">
            <div style="text-align:center; padding-top: 3rem;">
                <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚è≥</div>
                <p style="color:#94a3b8;">Loading your notes...</p>
            </div>
        </div>

        <button onclick="showAddModal()" class="fab">Ôºã</button>
    </div>

    <div id="add-modal" class="hidden">
        <div class="modal-content" id="modal-panel">
            <div class="modal-header">
                <h2 style="font-weight:800; font-size:1.25rem;">New Note</h2>
                <button onclick="hideAddModal()" class="close-btn">&times;</button>
            </div>

            <button onclick="triggerCamera()" class="btn-ai">
                üì∑ Scan Handwriting
            </button>
            <input type="file" id="camera-input" accept="image/*" class="hidden" onchange="uploadImage(this)">
            
            <div style="text-align: center; margin-bottom: 1rem; color: #cbd5e1; font-size: 0.8rem;">‚Äî OR TYPE ‚Äî</div>

            <input type="text" id="note-title" placeholder="Title goes here...">
            <textarea id="note-content" placeholder="Start typing your note..."></textarea>
            
            <button onclick="createNote()" class="btn-primary">Save Note</button>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let searchTimer;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        if (token) { showPage('dashboard-page'); fetchNotes(); }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');
            const btn = document.querySelector('.btn-primary');

            btn.innerText = "Signing in...";
            btn.style.opacity = "0.7";

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    errorMsg.classList.add('hidden');
                    showPage('dashboard-page');
                    fetchNotes();
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                alert("Connection failed.");
            } finally {
                btn.innerText = "Sign In";
                btn.style.opacity = "1";
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        async function fetchNotes(search = '') {
            const list = document.getElementById('notes-list');
            
            try {
                const res = await fetch(`${API_URL}/notes?page=1&pageSize=50&search=${search}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) logout();

                const data = await res.json();
                renderNotes(data.data);
            } catch (err) {
                console.error(err);
            }
        }

        function renderNotes(notes) {
            const list = document.getElementById('notes-list');
            list.innerHTML = '';

            if (notes.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; margin-top:3rem; opacity:0.6;">
                        <div style="font-size:3rem; margin-bottom:1rem;">üçÉ</div>
                        <p>No notes found here.</p>
                    </div>`;
                return;
            }

            notes.forEach(note => {
                const date = new Date(note.updatedAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' });
                const html = `
                    <div class="note-card">
                        <h3>${note.title}</h3>
                        <p>${note.content}</p>
                        <span class="note-date">üïí ${date}</span>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        async function createNote() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;

            if (!title) return alert("Please add a title!");

            await fetch(`${API_URL}/notes`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title, content })
            });

            hideAddModal();
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';
            fetchNotes();
        }

        function triggerCamera() {
            document.getElementById('camera-input').click();
        }

        async function uploadImage(input) {
            if (input.files.length === 0) return;
            const file = input.files[0];

            hideAddModal();
            document.getElementById('loading-overlay').classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(`${API_URL}/notes/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }, 
                    body: formData
                });

                if (res.ok) {
                    await fetchNotes(); 
                } else {
                    alert("Scanning failed. Check the server connection.");
                }
            } catch (err) {
                console.error(err);
                alert("Error uploading image.");
            } finally {
                document.getElementById('loading-overlay').classList.add('hidden');
                input.value = '';
            }
        }

        function handleSearch(e) {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                fetchNotes(e.target.value);
            }, 300);
        }

        function showAddModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('modal-panel').classList.add('open');
            }, 10);
        }

        function hideAddModal() {
            document.getElementById('modal-panel').classList.remove('open');
            setTimeout(() => {
                document.getElementById('add-modal').classList.add('hidden');
            }, 300);
        }
    </script>
    
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</body>
</html>
